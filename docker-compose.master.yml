# üåï ARKALIA MASTER ORCHESTRATOR - Docker Compose v4.0.0
# Container orchestr√© pour le Master Orchestrator Ultimate

services:
  # === ARKALIA MASTER ORCHESTRATOR ===
  arkalia-master:
    build:
      context: .
      dockerfile: Dockerfile.master
    container_name: arkalia-master
    restart: unless-stopped

    # Variables d'environnement
    environment:
      - ARKALIA_MODE=daemon
      - ARKALIA_LOG_LEVEL=INFO
      - ARKALIA_CONFIG_FILE=/app/config/arkalia_master_config.toml
      - PYTHONPATH=/app/modules
      - OBJC_DISABLE_INITIALIZE_FORK_SAFETY=YES

    # Volumes
    volumes:
      - ./state:/app/state
      - ./logs:/app/logs
      - ./config:/app/config
      - ./cache:/app/cache

    # Ports (m√©triques Prometheus)
    ports:
      - "9091:9091" # M√©triques Master Orchestrator

    # Health check
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.path.append('/app/modules'); from modules.arkalia_master.orchestrator_ultimate import ArkaliaOrchestrator; o = ArkaliaOrchestrator(); print('healthy' if len(o.modules) > 0 else 'unhealthy')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # D√©pendances (doit d√©marrer en dernier)
    depends_on:
      - zeroia
      - reflexia
      - assistantia
      - sandozia
      - cognitive-reactor
      - arkalia-api

    # R√©seaux
    networks:
      - arkalia-network
      - monitoring-network

    # Labels
    labels:
      - "arkalia.component=master-orchestrator"
      - "arkalia.version=4.0.0"
      - "arkalia.role=coordinator"

  # === SERVICES EXISTANTS (avec master-awareness) ===

  # ZeroIA - connect√© au master
  zeroia:
    extends:
      file: docker-compose.yml
      service: zeroia
    environment:
      - ARKALIA_MASTER_ENABLED=true
      - MASTER_ORCHESTRATOR_URL=http://arkalia-master:9091
    labels:
      - "arkalia.master-managed=true"

  # ReflexIA - connect√© au master
  reflexia:
    extends:
      file: docker-compose.yml
      service: reflexia
    environment:
      - ARKALIA_MASTER_ENABLED=true
      - MASTER_ORCHESTRATOR_URL=http://arkalia-master:9091
    labels:
      - "arkalia.master-managed=true"

  # AssistantIA - connect√© au master
  assistantia:
    extends:
      file: docker-compose.yml
      service: assistantia
    environment:
      - ARKALIA_MASTER_ENABLED=true
      - MASTER_ORCHESTRATOR_URL=http://arkalia-master:9091
    labels:
      - "arkalia.master-managed=true"

  # SandozIA - connect√© au master
  sandozia:
    extends:
      file: docker-compose.yml
      service: sandozia
    environment:
      - ARKALIA_MASTER_ENABLED=true
      - MASTER_ORCHESTRATOR_URL=http://arkalia-master:9091
    labels:
      - "arkalia.master-managed=true"

  # Cognitive Reactor - connect√© au master
  cognitive-reactor:
    extends:
      file: docker-compose.yml
      service: cognitive-reactor
    environment:
      - ARKALIA_MASTER_ENABLED=true
      - MASTER_ORCHESTRATOR_URL=http://arkalia-master:9091
    labels:
      - "arkalia.master-managed=true"

  # API principale - connect√©e au master
  arkalia-api:
    extends:
      file: docker-compose.yml
      service: arkalia-api
    environment:
      - ARKALIA_MASTER_ENABLED=true
      - MASTER_ORCHESTRATOR_URL=http://arkalia-master:9091
    labels:
      - "arkalia.master-managed=true"

# === R√âSEAUX ===
networks:
  arkalia-network:
    driver: bridge
    name: arkalia-network

  monitoring-network:
    driver: bridge
    name: monitoring-network

# === VOLUMES PARTAG√âS ===
volumes:
  arkalia-master-state:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./state

  arkalia-master-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

  arkalia-master-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./config
