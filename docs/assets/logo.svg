<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 🌙 Luna Symbol - Design Sophistiqué -->
  <g transform="translate(10, 10)">
    <!-- Cercle extérieur subtil -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.3"/>

    <!-- Cercle principal -->
    <circle cx="20" cy="20" r="12" fill="url(#logoGradient)" opacity="0.1"/>

    <!-- Croissant lunaire élégant -->
    <path d="M20 8 A12 12 0 0 1 20 32 A12 12 0 0 1 20 8 Z" fill="url(#logoGradient)"/>
    <path d="M20 10 A10 10 0 0 1 20 30 A10 10 0 0 1 20 10 Z" fill="white"/>

    <!-- Point lumineux subtil -->
    <circle cx="22" cy="18" r="2" fill="url(#logoGradient)" opacity="0.6"/>
  </g>

  <!-- 📝 Text "ARKALIA-LUNA" - Typographie Professionnelle -->
  <text x="60" y="28" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="600" fill="url(#textGradient)" letter-spacing="-0.02em">
    ARKALIA
  </text>
  <text x="60" y="42" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500" fill="#475569" opacity="0.8" letter-spacing="0.05em">
    LUNA v2.8.0
  </text>

  <!-- 🎨 Gradients Sophistiqués -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
