<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Erreur 404 — Arkalia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Roboto:wght@300;400;700&display=swap');

        body {
            margin: 0;
            font-family: "Roboto", sans-serif;
            background: radial-gradient(ellipse at top, #1e1e2f 0%, #121212 100%);
            color: #ECEFF1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/athalia-siwek/assets/main/stars.svg') repeat;
            animation: starScroll 60s linear infinite;
            opacity: 0.1;
            z-index: 0;
        }

        @keyframes starScroll {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -10000px 5000px;
            }
        }

        h1 {
            font-size: 4.5rem;
            color: #90CAF9;
            text-shadow: 0 0 8px #90CAF9, 0 0 16px #64B5F6;
            z-index: 1;
        }

        p {
            font-size: 1.3rem;
            margin: 1.5rem 0;
            z-index: 1;
        }

        a {
            color: #80CBC4;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        a:hover {
            background-color: rgba(128, 203, 196, 0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <h1>Erreur 404</h1>
    <p>La page que vous cherchez n’existe pas dans l’univers Arkalia-LUNA.</p>
    <p><a href="/">← Retour au système central</a></p>
</body>

</html>
