name: 🧪 E2E Tests Arkalia-LUNA Pro

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e:
    name: 🧪 Tests End-to-End
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚦 Placeholder E2E
        run: |
          echo "🧪 Placeholder : Ajoute ici tes tests E2E (Playwright, Selenium, API, etc.)"
          echo "Aucun test E2E défini pour l'instant."
          exit 0

      - name: 📋 Upload E2E artifacts (placeholder)
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: |
            e2e-report.txt
          retention-days: 30
