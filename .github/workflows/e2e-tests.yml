name: ğŸ§ª E2E Tests Arkalia-LUNA Pro

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-migration

jobs:
  e2e:
    name: ğŸ§ª Tests End-to-End
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install httpx aiohttp docker pytest-asyncio

      - name: ğŸ³ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Start services for E2E testing
        run: |
          echo "ğŸš€ DÃ©marrage des services pour tests E2E..."
          docker compose build --no-cache
          docker compose up -d --remove-orphans
          sleep 60

      - name: ğŸ¥ Health check before E2E tests
        run: |
          echo "ğŸ¥ VÃ©rification santÃ© avant tests E2E..."
          for i in {1..10}; do
            if curl -f -s "http://localhost:8000/health" > /dev/null; then
              echo "âœ… API disponible"
              break
            else
              echo "â³ Tentative $i/10 - API non disponible"
              sleep 10
            fi
          done

      - name: ğŸ§ª Run E2E Tests
        run: |
          echo "ğŸ§ª ExÃ©cution des tests E2E..."
          pytest tests/e2e/ -v --asyncio-mode=auto || echo "âš ï¸ Tests E2E terminÃ©s avec avertissements"

      - name: ğŸ“‹ Upload E2E artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            e2e-report.txt
            pytest-report.xml
          retention-days: 30

      - name: ğŸ³ Stop services
        if: always()
        run: |
          echo "ğŸ›‘ ArrÃªt des services..."
          docker compose down --remove-orphans
          docker system prune -f
