name: Deploy Docs

on:
  push:
    branches: [main, dev-migration, refonte-stable]

permissions:
  contents: write  # ⬅️ Autorise le push sur gh-pages via le GITHUB_TOKEN

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances
        run: |
          pip install -r requirements.txt

      - name: 🧹 Clean generated files
        run: |
          find . -name "._*" -delete
          find . -name ".DS_Store" -delete

      - name: 📘 Déployer la documentation avec mkdocs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "ci@arkalia.ai"
          git config --global user.name "arkalia-bot"
          mkdocs gh-deploy --force --remote-branch gh-pages --remote-name origin || echo "Documentation deployment failed"
