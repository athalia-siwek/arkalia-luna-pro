name: 🚀 Tests de Performance

on:
  push:
    branches: [ dev-migration ]
  pull_request:
    branches: [ dev-migration ]

jobs:
  performance-tests:
    name: 📊 Tests de Performance
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-benchmark

    - name: 🧪 Run Performance Tests
      run: |
        # Phase 1 : Tests de base qui passent déjà
        pytest tests/performance/zeroia/test_zeroia_performance.py::test_zeroia_decision_time_under_2s -v
        pytest tests/performance/zeroia/test_zeroia_performance.py::test_circuit_breaker_latency_under_10ms -v
        pytest tests/performance/zeroia/test_zeroia_performance.py::test_performance_regression_detection -v

      env:
        CI: true
