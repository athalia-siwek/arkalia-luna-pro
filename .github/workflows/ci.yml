name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff pytest pytest-cov pre-commit

      - name: ğŸ§¹ Lint avec Ruff
        run: ruff check .

      - name: ğŸ¨ VÃ©rifier le format Black
        run: black . --check

      - name: ğŸ§ª Lancer les tests unitaires avec couverture
        run: |
          PYTHONPATH=. pytest --cov=modules --cov=core --cov=tests --cov-report=term-missing

      - name: âœ… ExÃ©cuter les hooks pre-commit
        run: |
          pre-commit run --all-files