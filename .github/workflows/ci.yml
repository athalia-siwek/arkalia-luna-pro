name: ðŸš€ Arkalia-LUNA CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.10"
  COVERAGE_MIN: 70

jobs:
  # ðŸ” Linting et formatage
  lint:
    name: ðŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ Clean generated files
        run: |
          find . -name "._*" -delete
          find . -name ".DS_Store" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true

      - name: ðŸŽ¨ Check code formatting
        run: |
          black --check --diff .
          isort --check-only --diff .

      - name: ðŸ” Run linting
        run: |
          ruff check . || exit 1
          mypy modules/ --ignore-missing-imports || true

  # ðŸ§ª Tests unitaires et d'intÃ©gration
  test:
    name: ðŸ§ª Tests Unitaires & IntÃ©gration
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§¹ Clean test artifacts
        run: |
          find . -name "._*" -delete
          find . -name ".DS_Store" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          rm -f test-results.xml coverage.xml .coverage
          rm -rf htmlcov/

      - name: ðŸ§ª Run tests with coverage
        run: |
          pytest tests/ \
            --cov=modules \
            --cov=scripts \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=${{ env.COVERAGE_MIN }} \
            --junitxml=test-results.xml \
            -v \
            --tb=short \
            --ignore=modules/generative_ai/generated/ \
            --strict-markers

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ðŸ“‹ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            htmlcov/
            .coverage
            coverage.xml

  # ðŸ”’ Tests de sÃ©curitÃ©
  security:
    name: ðŸ”’ Tests de SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ðŸ”’ Run security tests
        run: |
          pytest tests/security/ -v --tb=short

      - name: ðŸ” Run bandit security scan
        run: |
          bandit -r modules/ -f json -o bandit-report.json || true

      - name: ðŸ“‹ Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  # ðŸš€ Tests de performance (nightly)
  performance:
    name: ðŸš€ Tests de Performance
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ðŸš€ Run performance tests
        run: |
          pytest tests/performance/ -v --benchmark-only

      - name: ðŸ“Š Generate performance report
        run: |
          python scripts/ark-performance-benchmark.py --report-only || echo "Performance report generation failed"

  # ðŸŒ€ Tests de chaos (nightly)
  chaos:
    name: ðŸŒ€ Tests de Chaos
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ðŸŒ€ Run chaos tests
        run: |
          pytest tests/chaos/ -v --tb=short -m "not slow"

  # ðŸ“Š Rapport final
  report:
    name: ðŸ“Š Rapport Final
    runs-on: ubuntu-latest
    needs: [test, security, performance, chaos]
    if: always()
    steps:
      - name: ðŸ“‹ Download all artifacts
        uses: actions/download-artifact@v4

      - name: ðŸ“Š Generate final report
        run: |
          echo "## ðŸš€ Arkalia-LUNA CI/CD Report" >> report.md
          echo "### âœ… Tests Status" >> report.md
          echo "- Unit & Integration: ${{ needs.test.result }}" >> report.md
          echo "- Security: ${{ needs.security.result }}" >> report.md
          echo "- Performance: ${{ needs.performance.result }}" >> report.md
          echo "- Chaos: ${{ needs.chaos.result }}" >> report.md
          echo "" >> report.md
          echo "### ðŸ“ˆ Coverage: ${{ env.COVERAGE_MIN }}% minimum" >> report.md

      - name: ðŸ“‹ Upload final report
        uses: actions/upload-artifact@v4
        with:
          name: ci-report
          path: report.md
