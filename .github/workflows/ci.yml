name: Arkalia CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  arkalia-ci:
    name: 🔁 Arkalia Tests + Lint + Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      PYTHONPATH: .

    steps:
      - name: 🧾 Checkout du dépôt (avec historique complet)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances (CI, Docs, Lint)
        run: |
          echo "::group::Install dependencies"
          python -m pip install --upgrade pip
          pip install --no-cache-dir "setuptools<70" "pip<24"
          pip install --no-cache-dir \
            -r requirements.txt \
            black \
            ruff \
            pytest \
            pytest-cov \
            pre-commit \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-simple-hooks \
            mkdocs-git-revision-date-localized-plugin
          echo "::endgroup::"

      - name: 🧹 Analyse statique (Ruff)
        run: |
          echo "::group::Ruff Lint"
          ruff check .
          echo "::endgroup::"

      - name: 🎨 Vérification formatage (Black)
        run: |
          echo "::group::Black Format Check"
          black . --check
          echo "::endgroup::"

      - name: ✅ Pre-commit hooks
        run: |
          echo "::group::Pre-commit Checks"
          pre-commit run --all-files --show-diff-on-failure
          echo "::endgroup::"

      - name: 📘 Build MkDocs (avant les tests sitemap)
        run: mkdocs build --strict

      - name: 🧪 Tests unitaires avec couverture
        run: |
          echo "::group::Run Tests + Coverage"
          pytest \
            --cov=modules \
            --cov=core \
            --cov=tests \
            --cov=scripts \
            --cov-report=term-missing \
            -v --tb=short
          echo "::endgroup::"

      - name: 🌐 Vérification du sitemap (tests dédiés)
        run: |
          echo "::group::Sitemap Test Suite"
          pytest tests/scripts/test_sitemap_generator.py -v
          echo "::endgroup::"

      - name: 🚀 Déploiement MkDocs vers GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "::group::MkDocs Deploy"
          pip install --no-cache-dir \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-simple-hooks \
            mkdocs-git-revision-date-localized-plugin
          git config --global user.name "Arkalia CI"
          git config --global user.email "ci@arkalia.ai"
          mkdocs gh-deploy --clean --force --remote-branch gh-pages
          echo "::endgroup::"
