name: Arkalia CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  arkalia-ci:
    name: ğŸ” Arkalia Tests + Lint + Docs
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    steps:
      - name: ğŸ§¾ Checkout du dÃ©pÃ´t (avec historique complet)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances Python (CI + Docs)
        run: |
          echo "::group::Install dependencies"
          python -m pip install --upgrade pip
          pip install --no-cache-dir "setuptools<70" "pip<24"
          pip install --no-cache-dir \
            -r requirements.txt \
            black \
            ruff \
            pytest \
            pytest-cov \
            pre-commit \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-simple-hooks \
            mkdocs-git-revision-date-localized-plugin
          echo "::endgroup::"

      - name: ğŸŒ Build MkDocs (sitemap.xml)
        run: |
          echo "::group::MkDocs Build"
          mkdocs build
          echo "::endgroup::"

      - name: ğŸ§ª Tests unitaires avec couverture
        run: |
          echo "::group::Run Tests + Coverage"
          pytest \
            --cov=modules \
            --cov=core \
            --cov=tests \
            --cov=scripts \
            --cov-report=term-missing \
            -v --tb=short
          echo "::endgroup::"

      - name: ğŸ§¹ Analyse statique (Ruff)
        run: |
          echo "::group::Ruff Lint"
          ruff check .
          echo "::endgroup::"

      - name: ğŸ¨ VÃ©rification formatage (Black)
        run: |
          echo "::group::Black Format Check"
          black . --check
          echo "::endgroup::"

      - name: âœ… Pre-commit hooks
        run: |
          echo "::group::Pre-commit Checks"
          pre-commit run --all-files --show-diff-on-failure
          echo "::endgroup::"

      - name: ğŸ§ª VÃ©rification sitemap (si commit contient [sitemap])
        if: contains(github.event.head_commit.message, '[sitemap]')
        run: |
          echo "::group::Sitemap Check (Trigger: [sitemap])"
          pytest tests/scripts/test_sitemap_generator.py -v
          echo "::endgroup::"

      - name: ğŸš€ DÃ©ploiement MkDocs vers GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "::group::MkDocs Deploy"
          git config --global user.name "Arkalia CI"
          git config --global user.email "ci@arkalia.ai"
          mkdocs gh-deploy --clean --force --remote-branch gh-pages
          echo "::endgroup::"