name: ðŸš€ Arkalia-LUNA CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.10"
  COVERAGE_MIN: 80

jobs:
  # ðŸ” Linting et formatage
  lint:
    name: ðŸ” Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff isort mypy
          
      - name: â™»ï¸ Formatage auto de tous les dossiers 'generated'
        run: |
          find . -type d -name "generated" | while read d; do
            black "$d" --quiet
          done

      - name: ðŸŽ¨ Check code formatting
        run: |
          black --check --diff .
          isort --check-only --diff .
          
      - name: ðŸ” Run linting
        run: |
          ruff check .
          mypy modules/ --ignore-missing-imports

  # ðŸ§ª Tests unitaires et d'intÃ©gration
  test:
    name: ðŸ§ª Tests Unitaires & IntÃ©gration
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
          
      - name: ðŸ§ª Run tests with coverage
        run: |
          pytest tests/unit/ tests/integration/ \
            --cov=modules \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=${{ env.COVERAGE_MIN }} \
            --junitxml=test-results.xml \
            -v
            
      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          
      - name: ðŸ“‹ Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results.xml
            htmlcov/
            .coverage

  # ðŸ”’ Tests de sÃ©curitÃ©
  security:
    name: ðŸ”’ Tests de SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
          
      - name: ðŸ”’ Run security tests
        run: |
          pytest tests/security/ -v --tb=short
          
      - name: ðŸ” Run bandit security scan
        run: |
          pip install bandit
          bandit -r modules/ -f json -o bandit-report.json || true
          
      - name: ðŸ“‹ Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  # ðŸš€ Tests de performance (nightly)
  performance:
    name: ðŸš€ Tests de Performance
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-benchmark
          
      - name: ðŸš€ Run performance tests
        run: |
          pytest tests/performance/ -v --benchmark-only
          
      - name: ðŸ“Š Generate performance report
        run: |
          python scripts/ark-performance-benchmark.py --report-only

  # ðŸŒ€ Tests de chaos (nightly)
  chaos:
    name: ðŸŒ€ Tests de Chaos
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
          
      - name: ðŸŒ€ Run chaos tests
        run: |
          pytest tests/chaos/ -v --tb=short -m "not slow"

  # ðŸ“Š Rapport final
  report:
    name: ðŸ“Š Rapport Final
    runs-on: ubuntu-latest
    needs: [test, security, performance, chaos]
    if: always()
    steps:
      - name: ðŸ“‹ Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: ðŸ“Š Generate final report
        run: |
          echo "## ðŸš€ Arkalia-LUNA CI/CD Report" >> report.md
          echo "### âœ… Tests Status" >> report.md
          echo "- Unit & Integration: ${{ needs.test.result }}" >> report.md
          echo "- Security: ${{ needs.security.result }}" >> report.md
          echo "- Performance: ${{ needs.performance.result }}" >> report.md
          echo "- Chaos: ${{ needs.chaos.result }}" >> report.md
          echo "" >> report.md
          echo "### ðŸ“ˆ Coverage: ${{ env.COVERAGE_MIN }}% minimum" >> report.md
          
      - name: ðŸ“‹ Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: ci-report
          path: report.md
