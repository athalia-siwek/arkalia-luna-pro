name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    steps:
      - name: ğŸ§¾ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff pytest pytest-cov pre-commit mkdocs mkdocs-material mkdocs-simple-hooks

      - name: ğŸŒ Construire le site MkDocs (sitemap.xml)
        run: |
          echo "::group::MkDocs Build"
          mkdocs build
          echo "::endgroup::"

      - name: ğŸ§¹ Lint avec Ruff
        run: |
          echo "::group::Ruff lint"
          ruff check .
          echo "::endgroup::"

      - name: ğŸ¨ VÃ©rifier le format Black
        run: |
          echo "::group::Black format check"
          black . --check
          echo "::endgroup::"

      - name: ğŸ§ª Lancer les tests unitaires avec couverture
        run: |
          echo "::group::Run tests"
          pytest --cov=modules --cov=core --cov=tests --cov-report=term-missing -v --tb=short
          echo "::endgroup::"

      - name: âœ… ExÃ©cuter les hooks pre-commit
        run: |
          echo "::group::Pre-commit checks"
          pre-commit run --all-files --show-diff-on-failure
          echo "::endgroup::"