name: Arkalia CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  arkalia-ci:
    name: 🔁 Arkalia Tests + Lint + Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      PYTHONPATH: .
      GH_TOKEN: ${{ secrets.ARKALIA_PAT }}

    steps:
      - name: 🧾 Checkout du dépôt
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: 📦 Installer les dépendances
        run: |
          echo "::group::Install deps"
          python -m pip install --upgrade pip
          pip install --no-cache-dir "setuptools<70" "pip<24"
          pip install --no-cache-dir \
            -r requirements.txt \
            black \
            ruff \
            pytest \
            pytest-cov \
            pre-commit \
            mkdocs \
            mkdocs-material \
            mkdocs-minify-plugin \
            mkdocs-simple-hooks \
            mkdocs-git-revision-date-localized-plugin
          echo "::endgroup::"

      - name: 🧹 Analyse statique (Ruff)
        run: |
          echo "::group::Ruff"
          ruff check .
          echo "::endgroup::"

      - name: 🎨 Formatage (Black)
        run: |
          echo "::group::Black"
          black . --check
          echo "::endgroup::"

      - name: ✅ Pre-commit (check only)
        run: |
          echo "::group::Pre-commit"
          pre-commit run --all-files --show-diff-on-failure --color always
          echo "::endgroup::"

      - name: 🧪 Run All Tests
        run: |
          echo "::group::Unit + Coverage Tests"
          pytest \
            --cov=modules \
            --cov=core \
            --cov=tests \
            --cov=scripts \
            --cov-report=term-missing \
            -v --tb=short
          echo "::endgroup::"

      - name: 🧭 Génération du sitemap
        run: |
          echo "::group::Sitemap Generator"
          python scripts/sitemap_generator.py
          echo "::endgroup::"

      - name: 🌐 Test du sitemap
        run: |
          echo "::group::Sitemap Tests"
          pytest tests/scripts/test_sitemap_generator.py -v || true
          echo "::endgroup::"

      - name: 🔐 Configure Git remote for gh-pages
        run: |
          echo "::group::Git Remote Setup"
          git config --global user.name "arkalia-bot"
          git config --global user.email "bot@arkalia.system"
          git remote set-url origin https://${{ secrets.ARKALIA_PAT }}@github.com/arkalia-luna-system/arkalia-luna-pro.git
          echo "::endgroup::"

      - name: 🚀 Déploiement MkDocs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "::group::Deploy MkDocs"
          mkdocs gh-deploy --force
          echo "::endgroup::"

      - name: 📣 Notification succès
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: echo "✅ Push réussi avec version ${{ github.ref_name }}"
