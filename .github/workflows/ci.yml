name: Arkalia CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    steps:
      - name: ğŸ§¾ Checkout du dÃ©pÃ´t (avec historique complet)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install \
            black \
            ruff \
            pytest \
            pytest-cov \
            pre-commit \
            mkdocs \
            mkdocs-material \
            mkdocs-simple-hooks \
            mkdocs-minify-plugin \
            mkdocs-git-revision-date-localized-plugin

      - name: ğŸŒ Construire le site MkDocs (sitemap.xml)
        run: |
          echo "::group::MkDocs Build"
          mkdocs build
          echo "::endgroup::"

      - name: ğŸ§¹ Analyse statique (Ruff)
        run: |
          echo "::group::Ruff Lint"
          ruff check .
          echo "::endgroup::"

      - name: ğŸ¨ VÃ©rification du formatage (Black)
        run: |
          echo "::group::Black Format Check"
          black . --check
          echo "::endgroup::"

      - name: ğŸ§ª Lancer les tests unitaires avec couverture
        run: |
          echo "::group::Run Tests + Coverage"
          pytest --cov=modules --cov=core --cov=tests --cov-report=term-missing -v --tb=short
          echo "::endgroup::"

      - name: âœ… Hooks Pre-commit
        run: |
          echo "::group::Pre-commit Checks"
          pre-commit run --all-files --show-diff-on-failure
          echo "::endgroup::"

      - name: ğŸ§ª VÃ©rification sitemap (rapide si [sitemap])
        if: contains(github.event.head_commit.message, '[sitemap]')
        run: |
          echo "::group::Sitemap Check (Trigger: [sitemap])"
          pytest tests/scripts/test_sitemap_generator.py -v
          echo "::endgroup::"