name: 📚 Documentation Arkalia-LUNA Pro

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

jobs:
  docs:
    name: 📚 Build & Vérification Documentation
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material

      - name: 🏗️ Build documentation (strict)
        run: |
          mkdocs build --strict

      - name: 📦 Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-docs
          path: site/
          retention-days: 30
