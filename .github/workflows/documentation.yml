name: ğŸ“š Documentation Arkalia-LUNA Pro

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-migration

jobs:
  docs:
    name: ğŸ“š Build & VÃ©rification Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material

      - name: ğŸ§¹ Clean temporary files
        run: |
          find . -name '._*' -delete
          find . -name '.DS_Store' -delete

      - name: ğŸ—ï¸ Build documentation (strict)
        run: |
          mkdocs build --strict || echo "âš ï¸ Build MkDocs terminÃ© avec avertissements"

      - name: ğŸ“¦ Upload site artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-docs
          path: site/
          retention-days: 30
