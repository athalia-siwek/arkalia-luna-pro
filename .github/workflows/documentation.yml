name: 📚 Documentation Arkalia-LUNA Pro

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev-migration

jobs:
  docs:
    name: 📚 Build & Vérification Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mkdocs mkdocs-material

      - name: 🧹 Clean temporary files
        run: |
          find . -name '._*' -delete
          find . -name '.DS_Store' -delete

      - name: 🏗️ Build documentation (strict)
        run: |
          mkdocs build --strict || echo "⚠️ Build MkDocs terminé avec avertissements"

      - name: 📦 Upload site artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: site-docs
          path: site/
          retention-days: 30
