repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        exclude: |
          (^modules/zeroia/state/zeroia_.*\.toml$|
           ^state/zeroia_dashboard\.json$|
           \.tox|venv|site-packages|\.?__pycache__|\.DS_Store|^\._)

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
        language_version: python3.10
        exclude: |
          (^modules/zeroia/state/zeroia_.*\.toml$|
           ^state/zeroia_dashboard\.json$|
           venv|\.DS_Store|\.AppleDouble|^\._)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: |
          (^logs/failure_analysis\.md$|
           ^state/.*\.json$|
           ^state/.*\.toml$)
      - id: trailing-whitespace
        exclude: |
          ^modules/zeroia/state/zeroia_.*\.toml$|
          ^state/zeroia_dashboard\.json$

  - repo: local
    hooks:
      - id: format-generated
        name: Format generated files
        description: Format all generated directories with isort + black
        entry: bash -c 'find . -name "generated" -type d -exec sh -c "isort {} --profile black && black {} --quiet" \;'
        language: system
        files: ^modules/.*/generated/
        pass_filenames: false

      - id: zeroia-healthcheck
        name: ZeroIA TOML Health Check
        entry: python3 scripts/zeroia_health.py
        language: system
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false

      - id: healthcheck-zeroia
        name: üß† ZeroIA Healthcheck
        entry: python3 scripts/healthcheck_zeroia.py
        language: system
        types: [python]
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false

      - id: zeroia-rollback
        name: ‚ôªÔ∏è ZeroIA Auto-Rollback
        entry: python3 scripts/zeroia_rollback.py
        language: system
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false

      - id: clean-hidden-files
        name: Clean macOS hidden files
        entry: bash scripts/ark-clean-hidden.sh
        language: system
        types: [file]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        name: Security Linter
        description: Run Bandit security linter
        entry: bandit -r
        language: python
        types: [python]
        exclude: ^tests/

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: Flake8 Linter
        description: Run Flake8 linter
        entry: flake8
        language: python
        types: [python]
        exclude: |
          ^modules/zeroia/state/zeroia_.*\.toml$|
          ^state/zeroia_dashboard\.json$

  - repo: local
    hooks:
      - id: run-tests
        name: Run Tests
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false

# CI
ci:
  skip: false

# üö¶ Stages d√©finis
default_stages: [pre-commit]
