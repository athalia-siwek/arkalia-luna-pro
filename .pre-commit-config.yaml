repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
      - id: check-ast
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: forbid-new-submodules

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, modules/, -f, json, -o, bandit-report.json]
        exclude: ^tests/

  - repo: https://github.com/PyCQA/safety
    rev: v2.3.5
    hooks:
      - id: safety
        args: [--json, --output, safety-report.json]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  - repo: https://github.com/pre-commit/mirrors-autoflake
    rev: v2.2.0
    hooks:
      - id: autoflake
        args: [--in-place, --remove-all-unused-imports, --remove-unused-variables]

  - repo: local
    hooks:
      - id: clean-macos-files
        name: Clean macOS files
        entry: bash -c 'find . -name "._*" -delete && find . -name ".DS_Store" -delete'
        language: system
        files: ""
        pass_filenames: false

      - id: pytest-check
        name: pytest check
        entry: pytest --tb=short --strict-markers
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]

      - id: version-check
        name: Version consistency check
        entry: python scripts/check_versions.py
        language: system
        files: "version.toml|pyproject.toml|requirements.txt"
        pass_filenames: false

      - id: docs-check
        name: Documentation check
        entry: python scripts/check_docs.py
        language: system
        files: "^modules/.*\\.py$"
        pass_filenames: false

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.33.0
    hooks:
      - id: yamllint
        files: "\\.ya?ml$"
