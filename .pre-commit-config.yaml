repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: check-ast
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: forbid-new-submodules

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^archive/
      - id: ruff-format
        exclude: ^archive/

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports]
        exclude: ^archive/

  - repo: local
    hooks:
      - id: clean-macos-files
        name: Clean macOS files
        entry: bash -c 'find . -name "._*" -delete && find . -name ".DS_Store" -delete'
        language: system
        files: ""
        pass_filenames: false

      - id: pytest-check
        name: pytest check
        entry: pytest --tb=short --strict-markers
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]

      - id: version-check
        name: Version consistency check
        entry: python scripts/check_versions.py
        language: system
        files: "version.toml|pyproject.toml|requirements.txt"
        pass_filenames: false

      - id: docs-check
        name: Documentation check
        entry: python scripts/check_docs.py
        language: system
        files: "^modules/.*\\.py$"
        exclude: ^archive/
        pass_filenames: false

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        files: "\\.ya?ml$"

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        args: ["-c", "bandit.yaml", "-r", "modules", "core", "app", "arkalia"]
        exclude: ^(tests/|archive/)

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
