repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        exclude: '.*(\.tox|venv|site-packages|\.?__pycache__|\.DS_Store|\.?_)'

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
        language_version: python3.10
        exclude: '^.*(venv|\.DS_Store|\.AppleDouble|^\._).*$'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: |
          (^state/zeroia_dashboard\.json$|
           ^modules/zeroia/state/zeroia_state\.toml$)
      - id: trailing-whitespace
        exclude: |
          (^state/zeroia_dashboard\.json$|
           ^modules/zeroia/state/zeroia_state\.toml$)

  - repo: local
    hooks:
      - id: zeroia-healthcheck
        name: ZeroIA TOML Health Check
        entry: python3 scripts/zeroia_health.py
        language: system
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false
      - id: healthcheck-zeroia
        name: üß† ZeroIA Healthcheck
        entry: python3 scripts/healthcheck_zeroia.py
        language: system
        types: [python]
        files: ^modules/zeroia/state/zeroia_state\.toml$
      - id: zeroia-rollback
        name: ‚ôªÔ∏è ZeroIA Auto-Rollback
        entry: python3 scripts/zeroia_rollback.py
        language: system
        types: [toml]
        files: ^modules/zeroia/state/zeroia_state\.toml$

ci:
  skip: false

exclude: '^(venv|\.venv|env|\.env|\.mypy_cache|\.pytest_cache|site|dist|build)/'

default_stages: [pre-commit]
