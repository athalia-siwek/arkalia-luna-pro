repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        exclude: '.*(\.tox|venv|site-packages|\.?__pycache__|\.DS_Store|\.?_)'

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        args: [--fix]
        language_version: python3.10
        exclude: '^.*(venv|\.DS_Store|\.AppleDouble|^\._).*$'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: |
          (^state/.*\.json$|
           ^state/.*\.toml$)
      - id: trailing-whitespace
        exclude: |
          (^state/zeroia_dashboard\.json$|
           ^modules/zeroia/state/zeroia_state\.toml$)

  - repo: local
    hooks:
      - id: zeroia-healthcheck
        name: ZeroIA TOML Health Check
        entry: python3 scripts/zeroia_health.py
        language: system
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false

      - id: healthcheck-zeroia
        name: üß† ZeroIA Healthcheck
        entry: python3 scripts/healthcheck_zeroia.py
        language: system
        types: [python]
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false

      - id: zeroia-rollback
        name: ‚ôªÔ∏è ZeroIA Auto-Rollback
        entry: python3 scripts/zeroia_rollback.py
        language: system
        files: ^modules/zeroia/state/zeroia_state\.toml$
        pass_filenames: false  # ‚ö†Ô∏è ‚Üê emp√™che l'envoi du fichier TOML comme arg

      - id: clean-hidden-files
        name: Clean macOS hidden files
        entry: bash scripts/ark-clean-hidden.sh
        language: system
        types: [file]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        name: Security Linter
        description: Run Bandit security linter
        entry: bandit -r
        language: python
        types: [python]
        exclude: ^tests/

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: Flake8 Linter
        description: Run Flake8 linter
        entry: flake8
        language: python
        types: [python]

  - repo: local
    hooks:
      - id: run-tests
        name: Run Tests
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false

ci:
  skip: false

exclude: '^(venv|\.venv|env|\.env|\.mypy_cache|\.pytest_cache|site|dist|build|state)/'

default_stages: [pre-commit]
