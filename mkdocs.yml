site_name: Arkalia-LUNA Documentation
site_description: Système IA local, modulaire, auto-réflexif — Arkalia-LUNA
site_author: Athalia 🌙
site_url: https://arkalia-luna-system.github.io/arkalia-luna-pro
repo_url: https://github.com/arkalia-luna-system/arkalia-luna-pro
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Mode sombre
    - scheme: slate
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Mode clair
  font:
    text: Roboto
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.collapse
    - navigation.icons
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - header.autohide

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arkalia-luna-system
    - icon: fontawesome/solid/moon
      link: https://arkalia-luna-system.github.io
  copyright:
    text: "© 2025 Arkalia System — Tous droits réservés."
  last_updated:
    text: "🕒 Dernière mise à jour :"
  meta:
    - name: description
      content: "Arkalia-LUNA: Système IA local, modulaire et auto-réflexif."
    - name: keywords
      content: "IA, Arkalia, LUNA, modulaire, local, auto-réflexif, sécurité, documentation"
    - name: author
      content: "Athalia 🌙"

nav:
  - 🏠 Accueil: index.md
  - ⚡ Démarrage rapide:
      - Installation: installation.md
      - Configuration: configuration.md
  - 🧠 Modules IA:
      - Vue d'ensemble: modules.md
      - Kernel & Coordination: kernel.md
      - AssistantIA: assistantia.md
      - API /chat: api.md
      - Automatisation: automation.md
      - Sécurité: security.md
      - Tests: tests.md
      - ReflexIA: reflexia.md
      - Assistant TaskIA: modules/taskia.md
      - Mémoire Globale IA: modules/global_state.md
  - 🛠️ Architecture:
      - Structure du dépôt: structure.md
      - Composants IA: composants.md
  - ⚙️ CI/CD & Déploiement:
      - Intégration continue: ci-cd.md
      - Déploiement GitHub Pages: deployment.md
  - 🧪 Tests LLM:
      - Ollama & IA locales: ollama.md
  - 📜 Journal:
      - Journal des versions: releases/index.md
      - CHANGELOG: CHANGELOG.md
  - 🗺️ Feuille de route: roadmap.md
  - 🧾 Crédits:
      - Auteure: credits.md
      - Licence: license.md
  - ❓ FAQ: faqs.md
  - 🧰 Utilisation: utilisation.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic

extra_css:
  - assets/css/extra.css
  - https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|JetBrains+Mono&display=swap

extra_javascript:
  - assets/js/theme.js
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  - assets/js/arkalia-assistant.js

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: datetime
      locale: fr
      timezone: Europe/Paris
      fallback_to_build_date: true
  - macros
