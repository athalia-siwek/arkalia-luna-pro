theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: slate
      accent: slate
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - scheme: slate
      primary: slate
      accent: slate
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search:
      lang: fr
      separator: '[\s\-,:!=\[\]()/]+'
      prebuild_index: true

extra_css:
  - assets/arkalia-luna-theme.css

extra_javascript:
  - assets/js/arkalia-assistant.js
  - assets/js/arkalia-enhancements.js

