site_name: Arkalia-LUNA Documentation
site_description: Système IA local, modulaire, auto-réflexif — Arkalia-LUNA
site_author: Athalia 🌙
site_url: https://arkalia-luna-system.github.io/arkalia-luna-pro
repo_url: https://github.com/arkalia-luna-system/arkalia-luna-pro
edit_uri: edit/main/docs/

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon.ico
  palette:
    - scheme: default
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Mode sombre
    - scheme: slate
      primary: blue-grey
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Mode clair
  font:
    text: Roboto
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.collapse
    - navigation.icons
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - header.autohide

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arkalia-luna-system
    - icon: fontawesome/solid/moon
      link: https://arkalia-luna-system.github.io
  copyright:
    text: "© 2025 Arkalia System — Tous droits réservés."
  last_updated:
    text: "🕒 Dernière mise à jour :"
  meta:
    - name: description
      content: "Arkalia-LUNA : système IA modulaire, autonome et auto-réflexif pour environnements locaux."
    - name: keywords
      content: "IA, Arkalia, LUNA, cognition, modulaire, local, auto-réflexif, documentation"
    - name: author
      content: "Athalia 🌙"

nav:
  - 🧠 Accueil: index.md
  - 📚 Modules IA:
      - Aperçu: modules.md
      - Assistantia: modules/assistantia.md
      - Reflexia: modules/reflexia.md
      - ZeroIA: modules/zeroia.md
      - Helloria: modules/helloria.md
      - Nyxalia: modules/nyxalia.md
      - Taskia: modules/taskia.md
      - État Global: modules/global_state.md
  - 🔧 Fonctionnement:
      - Kernel: fonctionnement/kernel.md
      - Composants: fonctionnement/composants.md
      - Structure: fonctionnement/structure.md
      - Utilisation: fonctionnement/utilisation.md
  - 🛠️ Infrastructure:
      - Installation: infrastructure/installation.md
      - Configuration: infrastructure/configuration.md
      - Déploiement: infrastructure/deployment.md
      - Ollama: infrastructure/ollama.md
      - Automation: infrastructure/automation.md
      - CI/CD: infrastructure/ci-cd.md
  - 📡 API & Intégration:
      - API FastAPI: api.md
  - 🔐 Sécurité:
      - Sécurité: security/security.md
      - Durcissement Docker: docker_hardening.md
  - 🧪 Logs & Suivi:
      - Historique Raisonnement: logs/reasoning_history.md
      - Analyse des Échecs: logs/failure_analysis.md
      - État de ZeroIA: logs/zeroia_status.md
  - 📅 Roadmap:
      - Vue d'ensemble: roadmap/index.md
      - Améliorations prévues: roadmap/ENHANCEMENTS.md
  - 📦 Releases:
      - Notes de version: releases/index.md
      - CHANGELOG: releases/CHANGELOG.md
  - 🧾 Licence:
      - Licence: license.md
  - 📖 FAQs & Aide:
      - FAQs: faqs.md
  - 🧑‍🚀 Journal & Checklist:
      - Checklist: journal/CHECKLIST.md
  - ✨ Crédits:
      - Crédits: credits/credits.md
      - Contribution: credits/CONTRIBUTING.md
  - 🔍 Diagnostic:
      - État de ZeroIA: logs/zeroia_status.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic

extra_css:
  - assets/css/extra.css
  - https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|JetBrains+Mono&display=swap

extra_javascript:
  - assets/js/theme.js
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
  - assets/js/arkalia-assistant.js

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: datetime
      locale: fr
      timezone: Europe/Paris
      fallback_to_build_date: true
  - macros
